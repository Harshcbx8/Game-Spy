<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rock Paper Scissor</h1>

  <div class="score-board">
    <div class="score">
      <p>You</p>
      <p id="user">0</p>
    </div>
    <div class="score">
      <p>Bot</p>
      <p id="computer">0</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play Your Move</p>
  </div>

  <div class="hands">
    <div class="leftHand">
      <div class="hand" id="rockHandL">
        <img src="Images/Rock.png" alt="Rock" />
      </div>
      <div class="hand" id="paperHandL">
        <img src="Images/Paper.png" alt="Paper" />
      </div>
      <div class="hand" id="scissorHandL">
        <img src="Images/Scissor.png" alt="Scissor" />
      </div>
    </div>

    <div class="rightHand">
      <div class="hand" id="rockHandR">
        <img src="Images/Rock.png" alt="Rock" />
      </div>
      <div class="hand" id="paperHandR">
        <img src="Images/Paper.png" alt="Paper" />
      </div>
      <div class="hand" id="scissorHandR">
        <img src="Images/Scissor.png" alt="Scissor" />
      </div>
    </div>
  </div>

  <div class="choices">
    <div class="choice" id="rock">
      <img src="Images/Rock.png" alt="Rock" />
    </div>
    <div class="choice" id="paper">
      <img src="Images/Paper.png" alt="Paper" />
    </div>
    <div class="choice" id="scissor">
      <img src="Images/Scissor.png" alt="Scissor" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
